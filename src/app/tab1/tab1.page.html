<ion-header [translucent]="true" class="ion-no-border">
  <ion-toolbar>
    <div class="logo">
      <img class="img" src="assets/images/logos.png" alt="" />
    </div>

    <ion-buttons (click)="presentModal()" slot="end">
      <ion-avatar>
        <img src="assets/images/icon-prsn.png" alt="">
      </ion-avatar>
      <ion-icon name="chevron-down-outline"></ion-icon>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div id="container">
    <ion-title>Welcome DRIVER!</ion-title>
    <div>
      <div>
        <img src="assets/images/Bus-driver-clair.gif" alt="" />
      </div>
    </div>
  </div>
</ion-content>

<ion-footer color="secondary" class="ion-no-border">
  <ion-grid class="button">
    <ion-button
      class="one"
      color="light"
      expand="block"
      shape="round"
      fill="outline"
      (click)="scanCode()"
    >
      <ion-icon slot="start" color="light" name="qr-scanner"></ion-icon>
      Scan a QR code
    </ion-button>
    <br />
    <ion-button color="primary" class="two" expand="block" shape="round"
      ><ion-icon color="secondary" name="location-outline"></ion-icon>Refresh my
      position</ion-button
    >
  </ion-grid>
</ion-footer>
