<ion-header [translucent]="true" class="ion-no-border">
  <ion-toolbar>
    <!-- <ion-title>Home</ion-title> -->
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
      <ion-button slot="end" *ngIf="showCamera" (click)="closeCamera()">
        <ion-icon name="close"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div id="container">
    <ion-icon *ngIf="showCamera" class="frame" name="qr-scanner"></ion-icon>
    <div *ngIf="!showCamera">
      <div>
        <img src="assets/images/home.jpg" alt="" />
      </div>
    </div>
  </div>
</ion-content>

<ion-footer class="ion-no-border">
  <ion-grid class="button">
    <ion-button
      color="secondary"
      expand="block"
      shape="round"
      fill="outline"
      (click)="scanCode()"
    >
      <ion-icon slot="start" class="primary" name="qr-scanner"></ion-icon>
      Scan a QR code
    </ion-button>
    <br />
    <ion-button expand="block" shape="round">Refresh my position</ion-button>
  </ion-grid>
</ion-footer>
